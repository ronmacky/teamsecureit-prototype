<!DOCTYPE html>
<html>
<head>
	<title>Payment Method</title>
	<link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
	<div class="wrapper">
  <div class="checkout_wrapper">
    <div class="product_info">
      <img src="avira.png" alt="product">
      <div class="content">
        <h3>Avira<br/>Antivirus Pro</h3>
        <p>â‚±1,299.00</p>
      </div>
    </div>
    <div class="checkout_form">
      <p>Payment Section</p>
      <div class="details">
        <div class="section">
          <input type="text" placeholder="Card Number">
        </div>
        <div class="section">
          <input type="text" placeholder="Cardholder Name">
        </div>
        <div class="section last_section">
          <div class="item">
            <input type="text" placeholder="Expiry Date">
          </div>
          <div class="item">
            <input type="text" placeholder="CVV">
          </div>
        </div>
        
<div class="btn">
    <button id="myBtn">Pay</button>
       
	<div id="myModal" class="modal">
	<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>   
			<header>Success</header>
			<center><span class="check">&#9989;</span></center><br>
			<h1>Thank You!</h1>
			<p>Your payment is Successfully Done.</p>
			<button id="show"><a href="windows.html">OK</a></button>     
		</div>
	</div>
</div>
			<script>
			// Get the modal
				var modal = document.getElementById("myModal");

			// Get the button that opens the modal
				var btn = document.getElementById("myBtn");

			// Get the <span> element that closes the modal
				var span = document.getElementsByClassName("close")[0];

			// When the user clicks the button, open the modal 
				btn.onclick = function() {
					modal.style.display = "block";
				}

			// When the user clicks on <span> (x), close the modal
				span.onclick = function() {
					modal.style.display = "none";
				}

			// When the user clicks anywhere outside of the modal, close it
				window.onclick = function(event) {
				
				if (event.target == modal) {
					modal.style.display = "none";
				}
			}
			</script>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
